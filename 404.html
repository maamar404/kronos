<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Get the current path
    var path = window.location.pathname.split('/').slice(2).join('/');
    // Redirect to hash-based URL
    window.location.replace(window.location.origin + '/kronos/#/' + path);
  </script>
</head>
<body>
  <p>Redirecting...</p>
</body>
</html>
